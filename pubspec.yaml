name: foodart_app
description: FoodArt - Multilingual Restaurant Menu App with AI-generated food videos
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.8.0

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.6.0

  # UI Components
  flutter_svg: ^2.0.10
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.2

  # Video Player
  video_player: ^2.9.2
  chewie: ^1.8.5

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0

  # Image Handling
  image_picker: ^1.1.2
  image_cropper: ^8.0.2

  # Payments (Stripe)
  flutter_stripe: ^11.2.0

  # Storage & Caching
  shared_preferences: ^2.3.3
  hive_flutter: ^1.1.0

  # Networking
  dio: ^5.7.0

  # Utilities
  intl: any
  uuid: ^4.5.1
  equatable: ^2.0.5
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  url_launcher: ^6.3.1
  
  # Charts
  fl_chart: ^0.69.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  freezed: ^2.5.7
  riverpod_generator: ^2.6.2

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - lib/l10n/
